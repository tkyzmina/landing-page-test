<header class="header">
  <div class="header__wrapper container">
    <div class="header__content">
      <div class="header__inner">
        <a class="header__logo" href="#" aria-label="Logo Veeam">
          <svg width="229" height="81">
            <use xlink:href="#logo"></use>
          </svg>
        </a>
        <p class="header__flag">Flag</p>
        <h1 class="header__title">H1 title with only one or two lines</h1>
        <span class="header__date">Wednesday, Apr. 09</span>
      </div>
      <div class="header__img">
        <div class="header__img-wrapper">
          <picture>
            <img src="img/content/content@1x.png" srcset="img/content/content@2x.png 2x"
              alt="Изображение человек за компьютером" width="305" height="305">
          </picture>
        </div>
      </div>
    </div>
    <div class="header__form">
      <div class="register-form">
        <h2 class="register-form__title">Register to attend</h2>
        <form action="#" method="post">
          <div class="register-form__input">
            <label>
              <input type="text" name="name" placeholder="First name*" required="required">
            </label>
          </div>
          <div class="register-form__input">
            <label>
              <input type="text" name="last-name" placeholder="Last name*" required="required">
            </label>
          </div>
          <div class="register-form__input">
            <label>
              <input type="email" name="email" placeholder="Business email*" required="required">
            </label>
          </div>
          <div class="register-form__checkbox">
            <input type="checkbox" name="sbuscription-agreement" id="agreement" checked>
            <label for="agreement">Yes, I want to receive communications about Veeam products, services and events. I
              can unsubscribe at any time.</label>
          </div>
          <p class="register-form__policy">By registering you agree to the <a class="register-form__link" href="#"
              target="_blank" rel="noopener">Veeam Privacy Policy.</a></p>
          <button class="btn btn--primary" type="submit">register now</button>
        </form>
      </div>
    </div>
  </div>
</header>
