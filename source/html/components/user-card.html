<div class="user-card">
  <div class="user-card__img-wrapper">
    <picture>
      <source type="image/webp" srcset="@@cardPicWebp, @@cardPicWebp2x 2x">
      <img class="user-card__img" src="@@cardPictSrc" srcset="@@cardPictSrcSet 2x" alt="@@cardPicAlt" width="164"
        height="164">
    </picture>
  </div>
  <div class="user-card__content">
    <h3 class="user-card__name">@@cardName</h3>
    <p class="user-card__position">@@cardPosition</p>
  </div>
</div>
